<app-add-todo (todoAdd)="addTodo($event)"> </app-add-todo>
<div class="container">
    <h3 class="mt-3 text-center">Your ToDo List</h3>
    <div *ngIf="todos.length==0; else elseBlock ">No Todos to Display</div>
    <ng-template #elseBlock>
        <div *ngFor="let t of todos;index as i">
            <app-todo-item [todo]="t" [i]="i" (todoDelete)="deleteTodo($event)" (todoChecked)="todoCheckBox($event)"></app-todo-item>
        </div>
    </ng-template>
   
</div>
